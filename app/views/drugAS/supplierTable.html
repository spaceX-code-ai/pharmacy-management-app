<div class="col-md-10 col-sm-10 col-xs-10">

    <div class="x_panel">
        <div class="x_title">



            <h2>Drug Supplier List </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>

                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">

            <form class="form-horizontal">
                <div class="col-md-3">
                    <a ui-sref="addSupplier"><button class="primary" >Add Supplier</button></a>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
            <p><input type="text" ng-model="test" placeholder="Search Supplier ..." class="form-control"></p>
                    </div>
                </div>
            </form>
            <table class="table table-hover" ng-if="suppliers.length > 0">
                <thead>
                <tr>
                <tr>

                    <th>Business Name</th>
                    <th>Address</th>
                    <th>Contact No.</th>
                    <th>Email</th>
                    <th>Website</th>

                </tr>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="supplier in suppliers  | filter:test" >
                    <td>1</td>
                    <td> {{ supplier.businessName }}</td>
                    <td> {{ supplier.address }}</td>
                    <td> {{ supplier.contactNo }} </td>
                    <td >{{ supplier.email }}</td>
                    <td >{{ supplier.website }}</td>
                    <td>
                        <a ui-sref="editSupplier({id:supplier._id})">Edit</a> /
                        <a href="#" ng-click="deletesupplier(supplier._id)"><button class="btn btn-primary">Delete</button></a>
                    </td>

                </tr>
                </tbody>
            </table>
            <div ng-if="suppliers.length==0">
                No record found !!
            </div>


        </div>
    </div>

</div>
