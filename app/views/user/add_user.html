<-- add_user.html -->

<form name="userForm" ng-submit="saveData(user)" novalidate class="form-horizontal">

    <!-- new -->

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Name <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input class="form-control col-md-7 col-xs-12" ng-model="user.name" name="name" placeholder="Enter Full Name" ng-required="true" type="text">
            <p ng-show="userForm.name.$error.required && (userForm.$submitted || userForm.name.$dirty)" class="text-danger">Please Enter Name</p>
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input ng-model="user.email" ng-required="true" type="email" id="email" name="email"  class="form-control col-md-7 col-xs-12">
            <p ng-show="userForm.email.$error.required && (userForm.$submitted || userForm.email.$dirty)" class="text-danger">Please Enter Email</p>
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nic">NIC<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input ng-model="user.nic" ng-required="true" type="text" id="nic" name="nic"   class="form-control col-md-7 col-xs-12">
            <p ng-show="userForm.nic.$error.required && (userForm.$submitted || userForm.nic.$dirty)" class="text-danger">Please Enter NIC</p>
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">Mobile Number <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input ng-model="user.number" ng-required="true" type="text" id="number" name="number"   class="form-control col-md-7 col-xs-12">
        </div>
    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">User Type <span class="required">*</span>
        </label>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <!--<select ng-model="user.userType" ng-required="true" class="form-control">
                <option value="pharmacist">Pharmacist</option>
                <option value="chief_pharmacist">Chief Pharmacist</option>
                <option value="doctor">Doctor</option>

            </select>-->
            <input ng-model="user.userType" ng-required="true" placeholder="Chief Pharmacist, Pharmacist or Doctor" type="text" id="userType" name="userType"   class="form-control col-md-7 col-xs-12">

        </div>
    </div>
    <div class="item form-group">
        <label for="password" class="control-label col-md-3">Password</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input ng-model="user.password" ng-required="true" id="password" type="password" name="password"  class="form-control col-md-7 col-xs-12">
            <p ng-show="userForm.password.$error.required && (userForm.$submitted || userForm.password.$dirty)" class="text-danger">Please Enter Password</p>
        </div>
    </div>
    <div class="item form-group">
        <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">Repeat Password</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input ng-model="user.password2" ng-required="true" id="password2" type="password" name="password2"  class="form-control col-md-7 col-xs-12">
        </div>
    </div>

    <div class="ln_solid"></div>
    <div class="form-group">
        <div class="col-md-6 col-md-offset-3">

       <!--     <button ui-sref="index_chief" type="submit" class="btn btn-primary">Cancel</button>

            <!-- <button id="send" type="submit" class="btn btn-success" ng-hide="user._id!=null">Submit</button>
            <input type="submit" value="Submit" />-->
            <input type="submit" value="Update" class="btn btn-primary" ng-show="user._id!=null"/>
            <input type="submit" value="Save" class="btn btn-primary" ng-hide="user._id!=null"/>
            <a ui-sref="users" class="btn btn-warning">Cancel</a>
        </div>
    </div>




    <!-- end -->



</form>
